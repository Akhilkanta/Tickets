<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .start-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .start-button svg {
            margin-left: 10px;
            width: 20px;
            height: 20px;
            fill: white;
        }

        .start-button:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-top: 20px;
        }

        /* Additional button styling for Enqueue and Book Tickets */
        .form-group.buttons-group button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group.buttons-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="black-overlay"></div> <!-- Black overlay to darken the video -->

    <div class="container">
        <h1>üé¨ Ticket Booking System üéüÔ∏è</h1>
        <img src="movie poster.jpg" alt="Cinema" class="cinema-image">

        <!-- New Start Button -->
        <div class="form-group buttons-group">
            <button class="start-button">
                Start
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V256c0 17.7 14.3 32 32 32s32-14.3 32-32V32zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z"></path>
                </svg>
            </button>
        </div>

        <div class="form-group">
            <label for="customerId">Customer ID:</label>
            <input type="number" id="customerId" placeholder="Enter Customer ID">
        </div>
        
        <div class="form-group buttons-group">
            <button onclick="enqueue()">Enqueue Customer</button>
        </div>

        <div class="form-group">
            <label for="tickets">Tickets to Book:</label>
            <input type="number" id="tickets" placeholder="Enter Number of Tickets">
        </div>

        <h3>Queue:</h3>
        <ul id="queueList"></ul>

        <!-- Book Tickets button centered -->
        <div class="form-group buttons-group">
            <button onclick="bookTickets()">Book Tickets</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
